<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>翌日の相場予想</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header: ロゴ + タブ -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="assets/miyazen_logo.png" alt="宮善貴金属" class="logo" />
      </div>
      <nav class="header-tabs" role="tablist" aria-label="相場タブ">
        <a href="#tomorrow" class="tab-link is-active" data-tab="tomorrow" role="tab" aria-selected="true">翌日の相場予想</a>
        <a href="#today" class="tab-link" data-tab="today" role="tab" aria-selected="false">本日の買取相場</a>
        <a href="#gem" class="tab-link" data-tab="gem" role="tab" aria-selected="false">色石相場</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <header class="head">
      <h1>
        <span id="heading-text">翌日の相場予想</span>
        <span id="heading-date" class="h1-date">--</span>
      </h1>
      <div class="meta">
        <span id="today-date">--/--/-- (--)</span>
        <span id="updated-at" class="updated">更新: --:--</span>
      </div>
    </header>

    <!-- body は既存そのままを想定（ここでは空） -->
  </div>

  <script src="script.js"></script>
</body>
</html>
