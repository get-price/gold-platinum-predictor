<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>本日の貴金属買取相場 × 明日のAI予測</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">GO Metals</div>
    <nav class="nav">
      <a href="#" class="nav-link active" id="tab-today">本日の貴金属買取相場</a>
      <a href="#" class="nav-link" id="tab-tomorrow">明日のAI予測相場</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <div class="tabs">
        <button class="tab-button active" data-kind="dealer">業者向け</button>
        <button class="tab-button" data-kind="retail">一般向け</button>
      </div>

      <div id="updatedAt" class="updated">更新: --</div>

      <div class="cards">
        <div class="card">
          <div class="card-title">金 (K24)</div>
          <div class="price-row">
            <span id="gold-price" class="price">--</span>
            <span id="gold-diff" class="diff">--</span>
          </div>
          <div class="sub">前日: <span id="gold-prev">--</span></div>
        </div>

        <div class="card">
          <div class="card-title">プラチナ (Pt)</div>
          <div class="price-row">
            <span id="platinum-price" class="price">--</span>
            <span id="platinum-diff" class="diff">--</span>
          </div>
          <div class="sub">前日: <span id="platinum-prev">--</span></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© GO Inc.</div>
    <div id="dow">曜日: --</div>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
